
{% extends 'myapp/base.html' %}
 {% block body %}
    <div>
         {% for item in item_list %}
   
          <div class="m-10 flex  mx-auto">
            <div>
                 <img class="w-64 rounded-lg" src="{{item.item_image}}" alt="">
            </div>
            <div class='mx-16 '>
                <div class='font-bold'>{{item.item_name}}</div>
                <div> {{item.item_desc}}</div>
                 <div class='text-green-700 font-bold'> ${{item.item_price}}</div>

                 <div>
                     <div>  <a class=" text-black font-bold px-4 py-2 " href="{% url 'myapp:detail' item.id %}">View details  </div>
            </div>
                 </div>
          </div>
             {% endfor %}
    </div>
 {% endblock %}
